<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>The Freedom Engine — I2c</title>
<style>
/* ===============================================
   Iteration: I2c (visual tweaks only)
   - Clamp panels to viewport on mobile
   - Brighten buttons/progress/background (avoid reds)
   - Preserve animated sacred-geometry overlay
   =============================================== */

/* ---------- CSS Variables (theme) ---------- */
:root{
  --bg-a: 285 65% 16%;   /* deep violet */
  --bg-b: 210 70% 18%;   /* deep teal   */
  --bg-c: 320 70% 22%;   /* magenta     */

  /* Bright, friendly accents (no reds) */
  --acc-1: 268 92% 66%;  /* electric purple */
  --acc-2: 199 92% 62%;  /* cyan-blue */
  --acc-3: 168 90% 55%;  /* mint */
  --acc-4: 45  95% 58%;  /* warm gold */

  --panel-glass-bg: 0 0% 100% / .06; /* glass tint (lighter) */
  --panel-glass-bright: 1.15;        /* more vibrance */
  --panel-glass-blur: 12px;          /* frosty */
  --panel-glass-shadow: 0 10px 30px rgba(0,0,0,.35);

  --panel-radius: 22px;
  --panel-pad: 18px;

  --text: 0 0% 96%;
  --subtext: 0 0% 82%;

  --btn-pad-y: 12px;
  --btn-pad-x: 20px;
  --btn-radius: 18px;
  --btn-shadow: 0 6px 16px rgba(0,0,0,.35);
  --btn-gradient: linear-gradient(135deg,
    hsl(var(--acc-2)) 0%,
    hsl(var(--acc-1)) 40%,
    hsl(var(--acc-4)) 100%);

  --bar-track: 0 0% 16% / .55;
  --bar-fill: linear-gradient(90deg,
    hsl(var(--acc-3)) 0%,
    hsl(var(--acc-2)) 40%,
    hsl(var(--acc-1)) 75%,
    hsl(var(--acc-4)) 100%);

  --ring-opacity: .55;        /* sacred geometry stroke */
  --ring-speed: 60s;          /* full cycle */
}

/* ---------- Base ---------- */
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  color:hsl(var(--text));
  font-family: ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji", sans-serif;
  background:
    radial-gradient(1200px 1200px at 20% -10%, hsl(var(--bg-c)) 0%, transparent 60%),
    radial-gradient(1200px 1200px at 120% 120%, hsl(var(--bg-b)) 0%, transparent 50%),
    radial-gradient(1200px 1200px at -10% 120%, hsl(var(--bg-a)) 0%, transparent 60%),
    linear-gradient(135deg, hsl(var(--bg-a)), hsl(var(--bg-b)));
  min-height: 100dvh;
  overflow-x:hidden;
}

/* subtle hue shift */
@keyframes hueflow {
  0%   { filter:hue-rotate(0deg) brightness(1) saturate(1.15); }
  50%  { filter:hue-rotate(18deg) brightness(1.05) saturate(1.25); }
  100% { filter:hue-rotate(0deg) brightness(1) saturate(1.15); }
}
body::before{
  content:"";
  position:fixed; inset:0;
  pointer-events:none;
  animation:hueflow 24s ease-in-out infinite;
}

/* ---------- Sacred geometry overlay ---------- */
.overlay{
  position:fixed; inset:0;
  pointer-events:none;
  opacity:.75; /* brighter but still behind */
  mix-blend-mode:screen;
}
/* animated grid of spinning rings (SVG strokes) */
.overlay svg{width:100%; height:100%; display:block;}
.ring line,
.ring circle,
.ring path{
  stroke: rgba(200,225,255,var(--ring-opacity));
  stroke-width:.9;
  fill:none;
}
@keyframes spin { to { transform:rotate(360deg) } }
@keyframes pulsar { 50% { opacity:.35 } }
.ring{
  transform-origin:center;
  animation: spin var(--ring-speed) linear infinite, pulsar 12s ease-in-out infinite;
}

/* ---------- Clamp container ---------- */
.shell{
  width: min(1200px, 100% - 24px);
  margin: max(12px, env(safe-area-inset-top)) auto 24px;
  padding: clamp(8px, 2vw, 12px);
}

/* layout */
.grid{
  display:grid;
  grid-template-columns: 360px 1fr;
  gap: clamp(10px, 2vw, 16px);
}
@media (max-width: 960px){
  .grid{ grid-template-columns: 1fr; }
}

/* ---------- Panels (glass) ---------- */
.panel{
  position:relative;
  border-radius: var(--panel-radius);
  padding: var(--panel-pad);
  background: color-mix(in oklab, #fff 8%, transparent);
  backdrop-filter: blur(var(--panel-glass-blur)) saturate(var(--panel-glass-bright));
  -webkit-backdrop-filter: blur(var(--panel-glass-blur)) saturate(var(--panel-glass-bright));
  box-shadow: var(--panel-glass-shadow);
  border: 1px solid rgba(255,255,255,.08);
  overflow:hidden;
}
.panel::before{
  /* soft inner highlight */
  content:""; position:absolute; inset:0;
  background: radial-gradient(120% 60% at 10% 0%, rgba(255,255,255,.12), transparent 60%);
  pointer-events:none;
}

/* ---------- Left column ---------- */
.brand{
  display:flex; flex-direction:column; gap:14px;
}
.logo{
  width:96px; height:96px; border-radius:20px;
  background: linear-gradient(135deg, rgba(255,255,255,.2), rgba(255,255,255,.05));
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.15);
}
.title{
  font-weight:900; line-height:.95;
  letter-spacing:.5px;
  font-size: clamp(28px, 6vw, 56px);
}
.badge{
  display:inline-block;
  padding:4px 10px;
  border-radius: 999px;
  background: linear-gradient(135deg, rgba(255,255,255,.18), rgba(255,255,255,.05));
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.15);
  color:hsl(var(--text));
  font-size:12px; font-weight:700;
  width:max-content;
}
.badge--tier{
  margin-top:6px;
  background: linear-gradient(90deg, hsl(var(--acc-4)) 0%, hsl(var(--acc-1)) 100%);
  color:#2a1b00; box-shadow: var(--btn-shadow);
}

/* progress */
.progress{
  margin-top:10px;
  background: hsla(var(--bar-track));
  height:14px; border-radius: 999px;
  overflow:hidden;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.1);
}
.progress > i{
  display:block; height:100%;
  width:20%; /* demo 1/5 */
  background: var(--bar-fill);
  border-radius:inherit;
  box-shadow: 0 0 10px rgba(255,255,255,.25);
}

/* row of buttons */
.controls{ display:flex; gap:12px; flex-wrap:wrap; margin-top:14px; }
.btn{
  padding: var(--btn-pad-y) var(--btn-pad-x);
  border-radius: var(--btn-radius);
  background: var(--btn-gradient);
  color: white; font-weight:800;
  box-shadow: var(--btn-shadow);
  border: none; outline: none;
  cursor:pointer;
  transition: transform .08s ease, filter .2s ease;
}
.btn:active{ transform: translateY(1px) scale(.995) }
.btn--ghost{
  background: linear-gradient(135deg, rgba(255,255,255,.12), rgba(255,255,255,.04));
  color:hsl(var(--text));
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.14), 0 6px 16px rgba(0,0,0,.25);
}

/* ---------- Chat column ---------- */
.chat{
  min-height: 58dvh;
  display:flex; flex-direction:column; gap:12px;
}
.msg{
  padding:14px 16px;
  border-radius: 16px;
  background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.04));
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.10);
  color: hsl(var(--subtext));
  backdrop-filter: blur(6px);
}
.msg.system{ color:hsl(var(--text)); font-weight:600 }

/* input dock pinned to bottom of chat panel */
.dock{
  position: sticky; bottom: 8px;
  display:flex; gap:10px; align-items:center;
  background: color-mix(in oklab, #fff 7%, transparent);
  border-radius: 16px;
  padding: 10px;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.10), var(--panel-glass-shadow);
  backdrop-filter: blur(10px);
}
.dock input{
  flex:1;
  background: rgba(0,0,0,.25);
  color: hsl(var(--text));
  border:1px solid rgba(255,255,255,.12);
  border-radius: 12px;
  padding: 12px 14px;
  font-size: 16px;
  outline: none;
}
.dock button{
  padding: 12px 18px;
  border-radius: 14px;
  background: var(--btn-gradient);
  color: white; font-weight:800; border:none;
  box-shadow: var(--btn-shadow);
}

/* Make sure NOTHING overflows the viewport on small screens */
.panel, .dock, .controls, .msg { max-width: 100%; overflow-wrap: anywhere; }

</style>
</head>
<body>

<!-- Sacred geometry overlay -->
<div class="overlay" aria-hidden="true">
  <svg viewBox="0 0 100 100" preserveAspectRatio="none">
    <!-- tiled groups -->
    <g>
      <!-- create a grid of rings -->
      <!-- 5x3 grid -->
      <g class="ring" style="transform-box:fill-box; transform-origin:10% 10%; animation-duration:calc(var(--ring-speed) * .9);">
        <circle cx="10" cy="10" r="8"></circle>
        <path d="M2,10 L18,10 M10,2 L10,18"></path>
      </g>
      <g class="ring" style="transform-box:fill-box; transform-origin:30% 20%; animation-duration:calc(var(--ring-speed) * 1.1);">
        <circle cx="30" cy="20" r="9"></circle>
        <path d="M21,20 L39,20 M30,11 L30,29"></path>
      </g>
      <g class="ring" style="transform-box:fill-box; transform-origin:50% 10%; animation-duration:calc(var(--ring-speed) * 1.0);">
        <circle cx="50" cy="10" r="8"></circle>
        <path d="M42,10 L58,10 M50,2 L50,18"></path>
      </g>
      <g class="ring" style="transform-box:fill-box; transform-origin:70% 20%; animation-duration:calc(var(--ring-speed) * .95);">
        <circle cx="70" cy="20" r="9"></circle>
        <path d="M61,20 L79,20 M70,11 L70,29"></path>
      </g>
      <g class="ring" style="transform-box:fill-box; transform-origin:90% 10%; animation-duration:calc(var(--ring-speed) * 1.08);">
        <circle cx="90" cy="10" r="8"></circle>
        <path d="M82,10 L98,10 M90,2 L90,18"></path>
      </g>

      <g class="ring" style="transform-box:fill-box; transform-origin:20% 55%; animation-duration:calc(var(--ring-speed) * .85);">
        <circle cx="20" cy="55" r="10"></circle>
        <path d="M10,55 L30,55 M20,45 L20,65"></path>
      </g>
      <g class="ring" style="transform-box:fill-box; transform-origin:40% 70%; animation-duration:calc(var(--ring-speed) * 1.15);">
        <circle cx="40" cy="70" r="9"></circle>
        <path d="M31,70 L49,70 M40,61 L40,79"></path>
      </g>
      <g class="ring" style="transform-box:fill-box; transform-origin:60% 60%; animation-duration:calc(var(--ring-speed) * .92);">
        <circle cx="60" cy="60" r="10"></circle>
        <path d="M50,60 L70,60 M60,50 L60,70"></path>
      </g>
      <g class="ring" style="transform-box:fill-box; transform-origin:80% 75%; animation-duration:calc(var(--ring-speed) * 1.2);">
        <circle cx="80" cy="75" r="9"></circle>
        <path d="M71,75 L89,75 M80,66 L80,84"></path>
      </g>
    </g>
  </svg>
</div>

<div class="shell">
  <div class="grid">
    <!-- Left panel -->
    <section class="panel brand">
      <div class="logo"></div>
      <div class="title">The<br/>Freedom<br/>Engine</div>
      <div class="badge">Personal AI Trainer</div>
      <div class="badge badge--tier">Premium</div>

      <div class="progress" aria-label="Roadmap progress">
        <i style="--pct:20%"></i>
      </div>

      <div class="controls">
        <button class="btn">Export</button>
        <button class="btn">Expansions</button>
        <button class="btn btn--ghost">…</button>
      </div>
    </section>

    <!-- Chat panel -->
    <section class="panel chat" id="chat">
      <div class="msg system">
        Welcome in. Pick a lane or say <em>“help me choose”</em> · <strong>design</strong> · <strong>writing</strong> · <strong>coaching</strong> · <strong>dev</strong> · <strong>other</strong>
      </div>
      <div class="msg">Sup</div>

      <div class="dock">
        <input id="input" placeholder="Answer here. Press Enter to send." />
        <button id="send">Send</button>
      </div>
    </section>
  </div>
</div>

<script>
// No logic changes; this keeps the input dock pinned and safe.
const field = document.getElementById('input');
const sendBtn = document.getElementById('send');
function pushMsg(role, text){
  const m = document.createElement('div');
  m.className = 'msg ' + (role==='system'?'system':'');
  m.textContent = text;
  document.querySelector('.chat').insertBefore(m, document.querySelector('.dock'));
  m.scrollIntoView({behavior:'smooth', block:'nearest'});
}
function send(){
  const v = field.value.trim();
  if(!v) return;
  pushMsg('user', v);
  field.value='';
  // placeholder: keep visuals-only iteration
}
field.addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ e.preventDefault(); send(); } });
sendBtn.addEventListener('click', send);
</script>
</body>
</html>
