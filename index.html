  // export/snapshot
  document.getElementById("exportBtn").addEventListener("click", ()=>{ const data={roadmap:state.roadmap,messages:state.messages,tier:state.tier}; const blob=new Blob([JSON.stringify(data,null,2)],{type:"application/json"});
    const a=document.createElement("a"); a.href=URL.createObjectURL(blob); a.download="freedom-engine-snapshot.json"; a.click(); URL.revokeObjectURL(a.href); });
  el.saveSnap.addEventListener("click", ()=>{ const data={roadmap:state.roadmap,messages:state.messages}; const blob=new Blob([JSON.stringify(data)],{type:"application/json"});
    const a=document.createElement("a"); a.href=URL.createObjectURL(blob); a.download="fe-local-snapshot.json"; a.click(); URL.revokeObjectURL(a.href); });
  el.loadSnap.addEventListener("click", ()=>{ const inp=document.createElement("input"); inp.type="file"; inp.accept="application/json";
    inp.onchange=async()=>{ const f=inp.files[0]; if(!f) return;
      try{ const d=JSON.parse(await f.text());
        state.roadmap=Math.max(1,Math.min(5,Number(d.roadmap)||1)); state.messages=Array.isArray(d.messages)?d.messages.slice(-100):[];
        el.chat.innerHTML=""; state.messages.forEach(m=>pushBubble(m.who,m.text)); updateBar(); cloudSave();
      }catch{ alert("Bad snapshot file."); }
    }; inp.click();
  });

  // modules
  el.modulesBtn.addEventListener("click", ()=>{ renderModules(); el.modModal.classList.add("open"); });
  el.modClose.addEventListener("click", ()=> el.modModal.classList.remove("open"));
  el.modModal.addEventListener("click",(e)=>{ if(e.target===el.modModal) el.modModal.classList.remove("open"); });

  // wake
  el.wake.addEventListener("click", ()=>{ const now=Date.now(); if(now-state.lastWake<2000) return; state.lastWake=now;
    pushBubble("ai","Engine‚Äôs awake. I‚Äôve got caffeine and poor judgment. Where were we?"); });

  // send
  function send(){const v=el.input.value.trim(); if(!v) return; pushBubble("user",v); el.input.value=""; aiReply(v);}
  el.send.addEventListener("click", send);
  el.input.addEventListener("keydown", e=>{ if(e.key==="Enter"&&!e.shiftKey){e.preventDefault();send();}});

  // greet/init
  let loaded=false;
  if(state.tier==="premium" && state.license){ loaded=await cloudLoad(); }
  if(!loaded || state.messages.length===0) greet();
  updateBar(); autoscroll();
});
</script>
</body>
</html>
