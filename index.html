<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>The Freedom Engine â€” Personal AI Trainer</title>
<!-- ITERATION: ROLLBACK-R1 -->

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;800&display=swap" rel="stylesheet">

<style>
:root{
  --ink:#f7f8ff; --ink-dim:#cfd4ff;
  --ring:rgba(255,255,255,.22);
  --glass1:rgba(255,255,255,.07);
  --glass2:rgba(255,255,255,.025);
  --mag:#ff7bf1; --sun:#ffb84d; --lime:#8dff6a; --vio:#ae8bff; --scar:#ff6a6a;
}
body{margin:0;color:var(--ink);font-family:"TechfontItalica",system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:#0f0a1c;}
.bg{position:fixed;inset:0;z-index:-4;
  background:
    radial-gradient(1200px 700px at 15% 15%, rgba(255,123,241,.35), transparent 60%),
    radial-gradient(1200px 900px at 85% 10%, rgba(255,184,77,.32), transparent 65%),
    radial-gradient(1000px 800px at 20% 85%, rgba(141,255,106,.28), transparent 65%),
    linear-gradient(180deg,#1b1032 0%,#2a184a 50%,#25143f 100%);
  animation:hue 60s linear infinite;filter:saturate(135%);
}
@keyframes hue{0%{filter:hue-rotate(0deg)}100%{filter:hue-rotate(360deg)}}

.overlay{position:fixed;inset:-10%;z-index:-3;pointer-events:none;opacity:.32;}
.overlay svg{width:120%;height:120%;}
.overlay .spin{transform-origin:50% 50%;animation:spin 60s linear infinite;}
@keyframes spin{to{transform:rotate(360deg)}}

.card{border-radius:24px;padding:18px;border:1px solid var(--ring);
  background:linear-gradient(180deg,var(--glass1),var(--glass2));
  backdrop-filter:blur(7px) saturate(120%);
  box-shadow:0 20px 60px rgba(0,0,0,.45);
}

.drop-menu{position:fixed;display:none;min-width:280px;max-height:60dvh;overflow:auto;
  background:#0e0a1fe6;backdrop-filter:blur(10px);border:1px solid var(--ring);border-radius:16px;padding:8px;
  z-index:2147483647;pointer-events:auto;
}
.drop.open .drop-menu{display:block}
</style>
</head>
<body>
<div class="bg"></div>

<div class="overlay" aria-hidden="true">
  <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
    <defs><linearGradient id="geo" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#0a0a0a"/><stop offset="100%" stop-color="#222"/></linearGradient></defs>
    <g class="spin" fill="none" stroke="url(#geo)" stroke-width="0.25" opacity="0.34">
      <circle cx="50" cy="50" r="12"/><circle cx="50" cy="50" r="22"/><circle cx="50" cy="50" r="32"/>
      <circle cx="50" cy="50" r="42"/><circle cx="50" cy="50" r="52"/>
      <path d="M50 15 L72 72 L28 72 Z"/>
    </g>
  </svg>
</div>

<div class="wrap">
  <section class="card" id="left">
    <div class="brand">
      <div class="logo-box"><img class="logo" src="ias-logo.png" alt="IAS Logo"></div>
      <div class="titles"><h1 style="font-family:'Orbitron',sans-serif;">The Freedom Engine</h1>
      <div class="sub">Personal AI Trainer <span class="badge demo" id="tierBadge">Demo</span></div></div>
    </div>
    <div class="road"><div class="bar"><span id="bar"></span></div><div class="bar-legend"><span>Roadmap</span><span id="barText">1/5</span></div></div>
  </section>

  <section class="chat-col">
    <div class="card chat" id="chat"></div>
    <div class="coach" id="coachCard"></div>
    <div class="composer"><textarea id="input" placeholder="Answer here. Press Enter to send."></textarea><button class="send" id="sendBtn">Send</button></div>
  </section>
</div>

<script>
document.addEventListener("DOMContentLoaded",()=>{
  const el={kebabMenu:document.getElementById("kebabMenu")};
  try{ if(el.kebabMenu && el.kebabMenu.parentElement!==document.body){ document.body.appendChild(el.kebabMenu); } }catch(e){}
});
</script>
</body>
</html>
